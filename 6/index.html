<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>(Paragraph tag) this is a block element</p>
    <a href="https://google.com">google(anchor tag is a inline element</a>
    <div>(division tag) this is a block element</div>
    <span>(span tag) this is a inline element</span>
</body>
</html>
