<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms demo transitions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        
        <div class="box">
            <div class="blue scaleX">
                scaleX <!--scales the element on the X-axis-->
            </div>
        </div>

        <div class="box">
            <div class="blue scaleY">
                scaleY <!--scales the element on the Y-axis-->
            </div>
        </div>

        <div class="box">
            <div class="blue scale">
                scale <!--scales the element on X-axis and Y-axis-->
            </div>
        </div>

        <div class="box">
            <div class="blue translateX">
                translateX <!--moves the element along X-axis-->
            </div>
        </div>

        <div class="box">
            <div class="blue translateY">
                translateY <!--moves the element along Y-axis-->
            </div>
        </div>

        <div class="box">
            <div class="blue translateZ">
                translateZ <!--moves the element along Z-axis-->
            </div>
        </div>
        <div class="box">
            <div class="blue translate">
                translate <!--moves the element along both X-axis anf Y-axis-->
            </div>
        </div>

        <div class="box">
            <div class="blue translate3D">
                translate3D <!--moves the element along X-axis Y-axis and Z-axis-->
            </div>
        </div>

        <div class="box">
            <div class="blue matrix">
                matrix2D <!--matrix is a 2D transformation method using a matrix of six values-->
            </div>
        </div>

        <div class="box">
            <div class="blue matrix3D">
                matrix3D <!--matrix3D transformation method using a matrix of 16 values-->
            </div>
        </div>

        <div class="box">
            <div class="blue rotateX">
                rotateX <!--rotates the element on the X-axis-->
            </div>
        </div>

        <div class="box">
            <div class="blue rotateY">
                rotateY <!--rotates the element on the Y-axis-->
            </div>
        </div>

        <div class="box">
            <div class="blue rotate">
                rotate <!--rotate the element around Z-axis-->
            </div>
        </div>

        <div class="box">
            <div class="blue skewX">
                skewX <!--skews the element on the X-axis-->
            </div>
        </div>

        <div class="box">
            <div class="blue skewY">
                skewY <!--skews the element on the Y-axis-->
            </div>
        </div>

        <div class="box">
            <div class="blue skew">
                skew <!--skews the element on the X-axis and Y-axis -->
            </div>
        </div>


    </div>
</body>
</html>
