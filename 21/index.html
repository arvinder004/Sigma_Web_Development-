<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS shadows and outline</title>
    <style>
        .box {
            border: 2px solid black;
            box-shadow: 11px 12px 20px 0px #888888;
        }

        /*box-shadow: h-offset v-offset blur spread color inset;*/
        .text {
            font-size: x-large;
            text-shadow: 20px 20px 4px rgb(119, 0, 255);
        }
    </style>
</head>

<body>
    <div class="box">
        i am a box
    </div>
    <br>
    <p class="text">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit, non dolorem. Et consequuntur accusamus
        perspiciatis omnis, maxime esse explicabo id.
    </p>
</body>

</html>
