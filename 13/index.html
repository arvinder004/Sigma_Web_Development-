<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Extenal and Internal CSS</title>

    <!--internal CSS-->
    <style>
        div {
            color: red;
            background-color: yellow;
        }
    </style>

    <link rel="stylesheet" href="style.css"> <!--external CSS-->

</head>

<body>
    <h1 style="color: yellow; background-color: red;">About me</h1> <!--Inline CSS-->

    <div>
        Hello everyone, How are you?
    </div>

    <p>i am good</p>
</body>

</html>
