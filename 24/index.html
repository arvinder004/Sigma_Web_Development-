<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Property</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        height: 1300px;
        width: 60vw;
        padding: 3px;
        margin: 3px;
        border: 2px solid red;
        position: relative;

    }

    .parent{
        margin: 35px;
        padding: 45px;
        border: 3px solid red;
        position: relative;
    }

    .box1 {
        background-color: rgb(137, 137, 224);
        position: sticky; /*if the page scrolls it remains on that position only*/
        top: 0px;
        height: 100px;
        width: 100%;
        z-index: 1;
    }

    .box2 {
        background-color: aqua;
        height: 100000px;
        width: 100%;
        right: 8vw;
        bottom: 0px;
    }

    .box3 {
        background-color: aquamarine;
        /* position: fixed; */
        bottom: 0px;
        left: 8vw;
        height: 100px;
        width: 100%;
    }

    .box4 {
        background-color:pink;
        z-index: 0;
        height: 100px;
        width: 100%;
    }

    /*RELATIVE POSITION -: move the element anywhere in the page top bottom left right bring the element on top or bottom of another usin z-index(the more z-index the top the element*/

    /*ABSOLUTE POSITION -: when applied it goes to the position relative to nearest ancestor element*/
</style>

<body>
    <div class="parent">

        <div class="box box1">box 1</div>
        <div class="box box2">box 2</div>
        <div class="box box3">box 3</div>
        <div class="box box4">box 4</div>

    </div>

<body>

</html>
