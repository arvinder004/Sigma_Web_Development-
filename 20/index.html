<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display property</title>
    <style>

        *{
            margin: 0;padding: 0;
        }
        .box{
            border: 2px solid black;
            display: inline-block;        /*use display:inline to convert a block element to inline element*/
            padding: 45px;
            margin: 4px;/*padding & margin does not work from top for inline element.....to make it work use display : inline-block*/

        }
    </style>
</head> 
<body>
    <!--https://developer.mozilla.org/en-US/docs/Web/CSS/display-->
    <div class="box">
        i am a box
    </div>
    <div class=" box">
        also a nice box
    </div>
    
</body>
</html>
