<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists using CSS</title>
    <style>
        li{
            /* list-style:none; to remove circles */
            background-color: yellow;
            list-style-position: inside; /*to include the marker with the list*/
            border: 2px solid black;
            /* list-style-image: url(); to use image as a marker */
            list-style-type: "‚≠ê";

        }
    </style>
</head>

<body>
    <ul>
        <li>HOME</li>
        <li>ABOUT</li>
        <li>CONTACT</li>
        <li>MORE</li>
    </ul>
</body>

</html>
