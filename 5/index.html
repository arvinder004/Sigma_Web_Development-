<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Form to hire teacher</h1>
        <form action="post">
            <label for="username">Enter your username </label>

            <input type="text" name="username" placeholder="Enter your username " id="username" autofocus>
    </div>

    <div>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">MALE</label>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">FEMALE</label>
    </div>

    <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
    </div>
    <div>
        <label for="comment">Enter your comment</label>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="10">Enter your text...</textarea>
        
    </div>

    <div>
        <select name="fruits" id="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="Grapes">Grapes</option>
        </select>

    </div>
    </form>
</body>

</html>
